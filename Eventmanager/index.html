<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month and Day Selector</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1 style="color: #3498db;">Month and Day Selector</h1>

    <label for="months">Select a Month:</label>
    <select id="months">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>

    <div class="calendar" id="selectvalueofday">
        <div class="week-day" value='1'>Mon</div>
        <div class="week-day" value='2'>Tue</div>
        <div class="week-day" value='3'>Wed</div>
        <div class="week-day" value='4'>Thu</div>
        <div class="week-day" value='5'>Fri</div>
        <div class="week-day" value='6'>Sat</div>
        <div class="week-day" value='0'>Sun</div>

    </div>
        <!-- Dates will be dynamically added here using JavaScript -->
    <div class="calendar" id="calendar">
        
    </div>

    
</body>
 <script src="index.js"></script>
</html>
